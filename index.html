<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in DilzoRight</title>
    <link rel="stylesheet" href="style.css">
    <script src="logreg.js"></script>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="dilzoright">
                </div>
                <form id="loginForm">
                    <div>
                        <label for="username">Email or Username</label>
                        <input type="text" class="text-input" name="username" id="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" class="text-input" name="password" id="password">
                    </div>
                    <button type="submit" class="primary-btn" value="Login">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright&copy; 2023,DilzoRight All Right Reserved</p>
                <div>
                    <a href="#">terms of use</a>|<a href="">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
